<header class="app-header">
  <h1>Event Management:  {{ title() }}</h1>
  <p>Username: {{ username }}</p>
  <!-- Add navigation or user info here if needed -->
  <div class="header-actions">
    <button *ngIf="!isLoggedIn" (click)="showLoginForm = true">Login</button>
    <button *ngIf="isLoggedIn" (click)="logout()">Logout</button>
  </div>
  <div *ngIf="showLoginForm" class="login-form">
    <form (ngSubmit)="login()">
      <input type="text" [(ngModel)]="username" name="username" placeholder="Username" required />
      <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required />
      <button type="submit">Submit</button>
      <button type="button" (click)="showLoginForm = false">Cancel</button>
    </form>
    <div *ngIf="loginError" class="error">{{ loginError }}</div>
  </div>
</header>
