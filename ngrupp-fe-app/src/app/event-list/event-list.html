<div class="event-list-grid">
  <table>
    <tr>
        <th>Event Name</th>
        <th>Start Time</th>
        <th>Seats</th>
    </tr>
    <tr *ngFor="let event of events" class="event-card">
        <td>{{ event.name }}</td>
        <td>{{ event.startTime }}</td>
        <td>{{ event.seats }}</td>
    </tr>
  </table>
</div>
